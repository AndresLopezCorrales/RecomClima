<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecomClima</title>
    <link href="./output.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="./img/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Emilys+Candy&family=Flamenco:wght@300;400&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Zalando+Sans+Expanded:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <header class="main-header w-full h-auto bg-blue-700 shadow-md text-slate-200">
        <nav class="main-nav flex flex-col md:flex-row md:justify-evenly items-center justify-evenly gap-4 p-4">
            <a href="./index.html"><img class="logo-link mx-auto mb-4 w-28 h-28" src="./img/icon.png"
                    alt="logo RecomClima"></a>
            <a href="./index.html" class="flex flex-col text-center">
                <span class="text-lg">Inicio</span></a>
            <button class="nav-btn" data-target="ciudades-recientes-section">Recientes</button>
            <a href="./views/favorites_city.html" class="flex flex-col text-center"><img
                    class="logo-favoritos mx-auto mb-2 w-20 h-20 animate-pulse" src="./img/ic_filled_heart.png"
                    alt="icono de corazón lleno">
                <span class="text-lg">Favoritos</span></a>
            <a href="./views/search_city.html" class="flex flex-col text-center"><img
                    class="logo-login mx-auto mb-2 w-20 h-20" src="./img/ic_search.png" alt="icono de buscar">
                <span class="text-lg">Buscar</span></a>
        </nav>
    </header>

    <main>
        <section id="home"
            class="section hero border-l-orange-300 flex flex-col md:flex-row min-h-screen text-center justify-center md:justify-evenly items-center">

            <div class="flex flex-col items-center">
                <img src="./img/icon.png" alt="Logo de RecomClima"
                    class="mx-auto mb-8 w-60 h-60 md:w-72 md:h-72 object-center md:m-0">
                <h1 class="text-4xl md:text-6xl font-medium mb-4">RecomClima</h1>
                <p class="text-2xl md:text-3xl">Premonición de tus vacaciones</p>
            </div>
            <img class="hero-image w-3/4 md:w-1/3 h-3/4 md:h-1/3 m-6 object-contain" src="./img/hero_image.png"
                alt="Tierra partida a la mitad y el sol arriba">

        </section>

        <section id="ciudades-recientes-section" class="section ciudades-recientes-section">
            <h2 class="section-title text-3xl md:text-4xl font-semibold text-center my-8">Últimas Ciudades Buscadas</h2>

            <div id="ciudades-recientes" class="flex flex-col md:flex-row items-center justify-center">
                <!-- Ciudades Recientes se verán aquí -->
            </div>

        </section>

    </main>

    <script src="./js/utils/scroll_buttons.js"></script>
    <script type="module" src="./js/main.js"></script>

</body>

</html>
